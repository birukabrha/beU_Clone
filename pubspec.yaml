name: beu_clone
description: A UI clone of a local food delivery company.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  carousel_slider: ^4.1.1
  get: ^4.6.5
  simple_gradient_text: ^1.2.4
  expandable: ^5.0.1
  google_maps_flutter: ^2.2.1
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

